<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>
        <h1> <center>Expense Tracker</center> </h1>
      </header>
    <section class="container">
        <form id="my-form" onsubmit="saveToDatabase(event)">
    <div class="container-sm">
        <h1>Add Expense</h1>
        <div class="msg"></div>

    <div class="mb-3">
        <label for="expenseAmount" class="form-label">Enter Expense Amount</label>
        <input type="number" class="form-control" id="expenseAmount" required>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Enter Description</label>
        <input type="text" class="form-control" id="description" required>
    </div>
    <div class="mb3">
        <label for="category" class="form-label">Choose A Category</label>
      <select class="form-select" aria-label="Choose A Category" id="category" required>
        <option selected value=""></option>
        <option value="Fuel">Fuel</option>
        <option value="Food">Food</option>
        <option value="Electricity">Electricity</option>
        <option value="Movie">Movie</option>
      </select>  
    </div>
      <div>
        <div class="d-grid gap-2">
          <section></section>
            <input class="btn btn-outline-success" type="submit" value="Submit">
          </div>
    </div>
    </div></form></section>

    <div class="container">
      <h2>All Expenses</h2>
      <ul id="expenses" class="list1"></ul>
      
    </ul>
    <div id="pagination" class="pagination"></div>
    <div id="selectPerPage"></div>
    </div>


    <div id="message"></div>
    <div class="container">
      <button class="btn btn-primary" id="goPremiumBtn"></button>
    </div>
    
    <div id="dmy_expenses" class="container">
    </div>

    <div id='leaderboard'> 

    </div>

    <div id='downloaded'> 
   
    </div>

    <div id="downloadbtn">
      
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="../js/expense.js"></script>
  </body>
</html>
